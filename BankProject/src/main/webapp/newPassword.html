<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      background-color: rgb(0, 255, 64);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #17a2b8;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn-submit {
      background-color: #17a2b8;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-submit:hover {
      background-color: #138496;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Reset Password</strong></h1>
    <form action="newPasswords" method="POST">
      <div class="form-group">
        <input type="text" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" name="password" placeholder="New Password">
      </div>
      <div class="form-group">
        <input type="password" name="conPassword" placeholder="Confirm New Password">
      </div>
      <div class="form-group">
        <input type="submit" value="Reset" class="btn-submit">
      </div>
    </form>
    <div class="footer">
      <p>Don't have an Account? <a href="#">Register Now!</a></p>
    </div>
  </div>
</body>
</html>
